remote_theme: just-the-docs/just-the-docs@v0.8.2
color_scheme: light

title: Travel Blog Documentation
description: Documentation for the Travel Blog static website project
url: https://andreas-ludviksen.github.io
baseurl: /firstSpecKitProject

# Footer content
footer_content: "Copyright &copy; 2024 Travel Blog. Distributed under the MIT License."

# Enable search
search_enabled: true
search:
  heading_level: 2
  previews: 3
  preview_words_before: 5
  preview_words_after: 10
  tokenizer_separator: /[\s/]+/
  rel_url: true
  button: false

# Navigation structure
nav_sort: order
nav_external_links:
  - title: GitHub Repository
    url: https://github.com/andreas-ludviksen/firstSpecKitProject
  - title: Live Demo
    url: https://your-deployment-url.vercel.app

# Heading anchor links
heading_anchors: true

# Aux links for the upper right navigation
aux_links:
  "View on GitHub":
    - "//github.com/andreas-ludviksen/firstSpecKitProject"

# Makes Aux links open in a new tab
aux_links_new_tab: true

# Back to top link
back_to_top: true
back_to_top_text: "Back to top"

# Footer last edited timestamp
last_edit_timestamp: true
last_edit_time_format: "%b %e %Y at %I:%M %p"

gh_edit_link: true
gh_edit_link_text: "Edit this page on GitHub"
gh_edit_repository: "https://github.com/andreas-ludviksen/firstSpecKitProject"
gh_edit_branch: "main"
gh_edit_source: docs
gh_edit_view_mode: "tree"

# Code highlighting
kramdown:
  syntax_highlighter_opts:
    block:
      line_numbers: false

# Compress HTML
compress_html:
  clippings: all
  comments: all
  endings: all
  startings: []
  blanklines: false
  profile: false

# Callouts
callouts_level: loud
callouts:
  highlight:
    color: yellow
  important:
    title: Important
    color: blue
  new:
    title: New
    color: green
  note:
    title: Note
    color: purple
  warning:
    title: Warning
    color: red
